<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Ghetto Christmas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-weight: normal;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.2;
            overflow-x: hidden;
            padding: 40px;
            font-size: 14px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Навигация */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px 0;
            position: relative;
        }
        
        .brand-name {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .back-button {
            background: none;
            border: 1px solid #000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #000;
        }
        
        /* Корзина */
        .cart-icon {
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Содержимое корзины */
        .cart-container {
            margin-bottom: 80px;
        }
        
        .cart-title {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .cart-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .cart-items th {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #000;
            text-transform: uppercase;
        }
        
        .cart-items td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 15px;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
        }
        
        .cart-item-details {
            display: flex;
            flex-direction: column;
        }
        
        .cart-item-brand {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .cart-item-name {
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cart-item-size {
            font-size: 14px;
            color: #666;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            background: none;
            border: 1px solid #000;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #000;
            border-left: none;
            border-right: none;
            margin: 0 5px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 16px;
            margin-left: 15px;
        }
        
        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #000;
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: bold;
        }
        
        .checkout-btn {
            padding: 12px 30px;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background: transparent;
            color: #000;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 0;
        }
        
        .empty-cart p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .continue-shopping {
            padding: 10px 20px;
            background: transparent;
            color: #000;
            border: 1px solid #000;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        
        .continue-shopping:hover {
            background: #000;
            color: #fff;
        }
        
        /* Футер */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #000;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .footer-left, .footer-center, .footer-right {
            width: 30%;
        }
        
        .footer-center {
            text-align: center;
        }
        
        .footer-right {
            text-align: right;
        }
        
        @media (max-width: 900px) {
            body {
                padding: 30px;
            }
            
            .brand-name {
                position: static;
                transform: none;
                margin: 0 auto;
            }
            
            .top-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .cart-items {
                display: block;
                overflow-x: auto;
            }
            
            .cart-summary {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
        
        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .footer-left, .footer-center, .footer-right {
                width: 100%;
                text-align: center;
            }
            
            body {
                padding: 20px;
            }
            
            .cart-item-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-image {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <nav class="top-nav">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Назад в магазин</span>
            </a>
            
            <div class="brand-name">GHETTO CHRISTMAS</div>
            
            <div class="cart-icon">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>

        <!-- Содержимое корзины -->
        <div class="cart-container">
            <h1 class="cart-title">Корзина</h1>
            
            <div id="cart-content">
                <!-- Содержимое корзины будет добавлено через JavaScript -->
            </div>
        </div>

        <!-- Футер -->
        <footer>
            <div class="footer-left">ДОСТАВКА И ВОЗВРАТ</div>
            <div class="footer-center">О НАС</div>
            <div class="footer-right">КОНТАКТЫ</div>
        </footer>
    </div>

    <script>
        // Данные о товарах
        const products = {
            1: {
                brand: "PHRARI",
                title: "DYED T-SHIRT \"ANTAGONIST\"",
                price: 2940,
                image: "photo/img-1.png"
            },
            2: {
                brand: "PHRARI",
                title: "HOODIE \"I LIKE\"",
                price: 6390,
                image: "photo/img-3.png"
            },
            3: {
                brand: "DX",
                title: "DX \"BASTARD\" JEANS",
                price: 3990,
                image: "photo/img-6-Photoroom.png"
            },
            4: {
                brand: "GHETTO",
                title: "WINTER PARKA \"FROST\"",
                price: 8990,
                image: "photo/img-5.png"
            },
            5: {
                brand: "GHETTO",
                title: "BASIC T-SHIRT \"ESSENTIAL\"",
                price: 2490,
                image: "photo/img-2.png"
            },
            6: {
                brand: "GHETTO",
                title: "BEANIE \"URBAN\"",
                price: 1990,
                image: "photo/img-4-Photoroom.png"
            }
        };

        // Обновление счетчика корзины
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        // Отображение содержимого корзины
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <p>Ваша корзина пуста</p>
                        <a href="index.html" class="continue-shopping">Продолжить покупки</a>
                    </div>
                `;
                return;
            }
            
            let cartHTML = `
                <table class="cart-items">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Размер</th>
                            <th>Цена</th>
                            <th>Количество</th>
                            <th>Итого</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const product = products[item.id];
                const itemTotal = product.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <tr>
                        <td>
                            <div class="cart-item-info">
                                <img src="${product.image}" alt="${product.title}" class="cart-item-image">
                                <div class="cart-item-details">
                                    <div class="cart-item-brand">${product.brand}</div>
                                    <div class="cart-item-name">${product.title}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="cart-item-size">${item.size}</div>
                        </td>
                        <td>${product.price} ₽</td>
                        <td>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity(${index}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="changeQuantity(${index}, parseInt(this.value))">
                                <button class="quantity-btn" onclick="changeQuantity(${index}, ${item.quantity + 1})">+</button>
                            </div>
                        </td>
                        <td>${itemTotal} ₽</td>
                        <td>
                            <button class="remove-btn" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            cartHTML += `
                    </tbody>
                </table>
                <div class="cart-summary">
                    <div class="cart-total">Общая сумма: ${total} ₽</div>
                    <button class="checkout-btn" onclick="checkout()">Оформить заказ</button>
                </div>
            `;
            
            cartContent.innerHTML = cartHTML;
        }

        // Изменение количества товара
        function changeQuantity(index, newQuantity) {
            if (newQuantity < 1) newQuantity = 1;
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            
            renderCart();
            updateCartCount();
        }

        // Удаление товара из корзины
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            
            renderCart();
            updateCartCount();
        }

        // Оформление заказа
        function checkout() {
            alert('Заказ оформлен! Спасибо за покупку!');
            localStorage.setItem('cart', JSON.stringify([]));
            renderCart();
            updateCartCount();
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            renderCart();
        });
    </script>
</body>
</html>
